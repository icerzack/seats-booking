apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seats-booking-ingress
  namespace: seats-booking
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /bookings
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080 